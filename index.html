<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Liberdade vai cantar</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0f0f0f">

<link rel="stylesheet" href="https://unpkg.com/flipdown/dist/flipdown.css">

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

/* FUNDO */
body::before {
  content: "";
  position: fixed;
  width: 200%;
  height: 200%;
  background: linear-gradient(45deg, #5f2cff, #00c2ff, #00ff88, #5f2cff);
  animation: bgMove 15s linear infinite;
  z-index: -1;
  filter: blur(120px);
}

@keyframes bgMove {
  0% { transform: translate(0, 0); }
  50% { transform: translate(-25%, -25%); }
  100% { transform: translate(0, 0); }
}

/* CARD */
.card {
  backdrop-filter: blur(25px);
  background: rgba(255, 255, 255, 0.08);
  border-radius: 20px;
  padding: 25px;
  width: 95%;
  max-width: 420px;
  text-align: center;
  box-shadow: 0 0 40px rgba(0,0,0,0.3);
}

h1 {
  font-size: 22px;
  margin-bottom: 20px;
}

#ms {
  font-size: 16px;
  margin-top: 10px;
  opacity: 0.85;
}

#phrase {
  margin-top: 20px;
  font-size: 15px;
  opacity: 0;
  transition: opacity .5s ease;
}

#done {
  display: none;
  font-size: 22px;
  margin-top: 15px;
}

@media (min-width: 768px) {
  h1 { font-size: 30px; }
}
</style>
</head>

<body>

<div class="card">
  <h1>ðŸŽ‰ Liberdade vai cantar ðŸŽ‰</h1>

  <div id="flipdown" class="flipdown"></div>
  <div id="ms"></div>

  <div id="phrase">Carregando frase...</div>

  <div id="done">ðŸ”¥ CHEGOU O DIA ðŸ”¥</div>
</div>

<audio id="music" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c8c8a73467.mp3?filename=success-1-6297.mp3"></audio>

<script src="https://unpkg.com/flipdown/dist/flipdown.js"></script>

<script>
/* ================= PWA ================= */
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}

/* ================= DATA ================= */
const target = new Date("2026-06-06T00:00:00").getTime();
const targetSeconds = target / 1000;

/* ================= FLIP ================= */
new FlipDown(targetSeconds, "flipdown", {
  headings: ["Dias", "Horas", "Min", "Seg"]
}).start();

/* ================= MILISSEGUNDOS ================= */
const msDiv = document.getElementById("ms");

function updateMs() {
  const diff = target - Date.now();

  if (diff <= 0) {
    document.querySelector(".flipdown").style.display = "none";
    msDiv.style.display = "none";
    document.getElementById("done").style.display = "block";
    document.getElementById("music").play();
    return;
  }

  msDiv.innerText = "ms: " + (diff % 1000).toString().padStart(3, "0");
  requestAnimationFrame(updateMs);
}
updateMs();

/* ================= FRASES JSON ================= */

const phraseDiv = document.getElementById("phrase");
let used = JSON.parse(localStorage.getItem("used_phrases") || "[]");

fetch("phrases.json")
  .then(r => r.json())
  .then(list => {

    if (used.length >= list.length) used = [];

    const available = list
      .map((text, i) => ({ text, i }))
      .filter(item => !used.includes(item.i));

    const chosen = available[Math.floor(Math.random() * available.length)];

    used.push(chosen.i);
    localStorage.setItem("used_phrases", JSON.stringify(used));

    phraseDiv.innerText = "âœ¨ " + chosen.text;
    setTimeout(() => phraseDiv.style.opacity = 1, 200);
  })
  .catch(() => {
    phraseDiv.innerText = "âœ¨ Continue firme.";
    phraseDiv.style.opacity = 1;
  });
</script>

</body>
</html>
